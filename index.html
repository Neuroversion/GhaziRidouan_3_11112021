<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24b0e5f442.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="ville">
            <i class="fas fa-map-marker-alt fa-lg"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
<h2>Réservez le menu qui <br> vous convient</h2>
<p>Découvrez des restaurants d'exception, <br> sélectionnés par nos soins.</p>
<button>Explorer nos restaurants</button>

<div class="gradient">

</div>
        </section>
        <section class ="choix">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

        <section class="menus">
             <h2>Restaurants</h2>
            <div class="menus__cards">  
            <a href="#" class="card new">
                <div class="card__image card__image-1"></div>
                <div class="card__description"></div>
            </a>
            <a href="#" class="card new">
                <div class="card__image card__image-2"></div>
                <div class="card__description"></div>
            </a>
            <a href="#" class="card">
                <div class="card__image card__image-3"></div>
                <div class="card__description"></div>
            </a>
            <a href="#" class="card">
                <div class="card__image card__image-4"></div>
                <div class="card__description"></div>
            </a>
            </div>
        
        </section>
      
    </main>
